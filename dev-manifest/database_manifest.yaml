      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: nfs-order-pvc
---

# persistentvolume 
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-user-pvc
  labels:
    db: user
spec:
  capacity:
    storage: 3Gi
  volumeMode: Filesystem
  accessModes: 
  - ReadWriteMany
  nfs:
    path: "/data/mysql-user"
    server: 172.31.6.27
---

